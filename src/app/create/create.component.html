        </label>
      </div>
      <input
        type="date"
        name="duedate"
        required
        id="date"
        class="border rounded-md border-b-gray-600 outline outline-0 focus:outline-1 focus:outline-slate-600 p-2 text-slate-400"
      />
      <input
        type="time"
        name="duetime"
        required
        id="time"
        class="border rounded-md border-b-gray-400 outline outline-0 focus:outline-1 focus:outline-slate-600 p-2 text-slate-400"
      />
      <button
        class="bg-slate-600 text-slate-200 font-bold px-5 py-1 rounded-full self-center hover:bg-slate-600/90 active:bg-slate-800/60"
      >
        Create
      </button>
    </form>
    <div class="my-10 mx-5 border-4">
      <div class="flex flex-col flex-wrap md:flex-row gap-4">
        <div
          class="relative group p-2 border rounded-md drop-shadow-sm md:flex-row md:basis-1/4"
        >
          <h3 class="underline">
            Task Title | <span class="font-light text-sm">Due date</span>
          </h3>
          <p class="text-sm">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt
            dolorem temporibus, facilis delectus sapiente ut quidem numquam quas
            quod laboriosam, atque eaque? Ex voluptatum rem debitis quia illum
            praesentium facilis!
          </p>
          <div
            class="hidden absolute group-hover:flex inset-0 items-end justify-end gap-1"
          >
            <button class="text-green-500">
              <svg-icon key="done" size="xl"></svg-icon>
            </button>
            <button class="text-red-500">
              <svg-icon key="delete" size="xl"></svg-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
